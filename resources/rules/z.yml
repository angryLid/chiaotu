proxies: []
proxy-groups: []
rules:
    - 'DOMAIN,bahamut.akamaized.net,Taiwan'
    - 'DOMAIN-SUFFIX,bahamut.com.tw,Taiwan'
    - 'DOMAIN-SUFFIX,gamer.com.tw,Taiwan'
    - 'DOMAIN-SUFFIX,viblast.com,Taiwan'
    - 'DOMAIN,gamer-cds.cdn.hinet.net,Taiwan'
    - 'DOMAIN,gamer2-cds.cdn.hinet.net,Taiwan'
    - 'DOMAIN-SUFFIX,local,DIRECT'
    - 'IP-CIDR,127.0.0.0/8,DIRECT'
    - 'IP-CIDR,172.16.0.0/12,DIRECT'
    - 'IP-CIDR,192.168.0.0/16,DIRECT'
    - 'IP-CIDR,10.0.0.0/8,DIRECT'
    - 'IP-CIDR,17.0.0.0/8,DIRECT'
    - 'IP-CIDR,100.64.0.0/10,DIRECT'
    - 'IP-CIDR,224.0.0.0/4,DIRECT'
    - 'IP-CIDR6,fe80::/10,DIRECT'
    - 'DOMAIN-SUFFIX,cn,DIRECT'
    - 'DOMAIN-KEYWORD,-cn,DIRECT'
    - 'GEOIP,CN,DIRECT'
    - 'MATCH,手动选择'